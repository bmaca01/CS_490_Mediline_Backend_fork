tags: 
  - appointment
parameters:
  - name: user_id
    in: path
    type: integer
    required: true
    description: user id to look up
  - name: sort_by
    in: query
    type: string
    enum: 
      - appointment_details_id
      - treatment
      - start_date
      - end_date
      - status
    required: false
    description: set column to sort by
  - name: order_by
    in: query
    type: string
    enum: 
      - asc 
      - desc
    required: false
    description: set ascending or descending order
responses:
  200:
    description: A list of appointment details
    schema:
      type: array
      items: 
        $ref: '#/definitions/AppointmentDetail'
      example:
        [
          {
            "appointment_details_id": 1,
            "treatment": "string",
            "start_date": "string",
            "end_date": "string",
            "status": "string"
          }
        ]
  400:
    description: appointment for user not found or sort by error
    schema:
      type: object
      properties:
        error:
          type: string
    examples:
      application/json:
        { "error": "user not found" }