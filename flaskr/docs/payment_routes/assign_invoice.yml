Assign a new invoice for an appointment
---
tags:
  - payment
parameters:
  - name: doctor_id
    in: path
    required: true
    type: integer
    description: ID of the doctor
  - name: appointment_id
    in: path
    required: true
    type: integer
    description: ID of the appointment
  - name: patient_id
    in: path
    required: true
    type: integer
    description: ID of the patient
responses:
  200:
    description: Invoice assigned successfully
    schema:
      type: object
      properties:
        invoice_id:
          type: integer
        patient_id:
          type: integer
        doctor_id:
          type: integer
        status:
          type: string
        pay_date:
          type: string
        created_at:
          type: string
    examples:
      application/json:
        invoice_id: 1
        patient_id: 1
        doctor_id: 2
        status: PENDING
        pay_date: ""
        created_at: ""
  404:
    description: Appointment not found
    schema:
      type: object
      properties:
        error:
          type: string
    examples:
      application/json:
        error: appointment not found
