tags: 
  - payment
parameters:
  - name: user_id
    in: path
    type: integer
    required: true
    description: User ID
  - name: sort_by
    in: query
    type: string
    enum: 
      - invoice_id
      - patient_id
      - doctor_id
      - status
      - pay_date
      - created_at
    required: false
    description: set column to sort by
  - name: order_by
    in: query
    type: string
    enum: 
      - asc 
      - desc
    required: false
    description: set ascending or descending order
responses:
  200:
    description: fetch list of invoices associated to a user ID
    schema:
      type: array
      items:
        type: object
        properties:
          invoice_id:
            type: integer
          patient_id:
            type: integer
          doctor_id:
            type: integer
          status:
            type: string
            enum:
            - paid
            - pending
          pay_date:
            type: string
            format: date
          created_at:
            type: string
            format: date-time
    examples:
      application/json:
        [
          {
            "invoice_id": "1",
            "patient_id": "1",
            "doctor_id": "2",
            "status": "pending",
            "pay_date": "",
            "created_at": "2000-01-01T12:59:59Z"
          }
        ]
  400:
    description: Invalid sort field
    schema:
      type: object
      properties:
        error:
          type: string
    examples:
      application/json: 
        error: Invalid sort field <sort_by arg>