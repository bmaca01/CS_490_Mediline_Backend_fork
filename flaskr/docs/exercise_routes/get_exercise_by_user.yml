tags: 
  - exercise
parameters:
  - name: user_id
    in: path
    type: integer
    required: true
    description: User ID
  - name: sort_by
    in: query
    type: string
    enum: 
      - patient_exercise_id
      - exercise_id
      - patient_id
      - doctor_id
      - reps
      - status
      - created_at
    required: false
    description: set column to sort by
  - name: order_by
    in: query
    type: string
    enum: 
      - asc 
      - desc
    required: false
    description: set ascending or descending order
responses:
  200:
    description: fetch list of exercises assigned to a patient
    schema:
      type: object
      properties:
        patient_exercise_id:
          type: integer
        exercise_id:
          type: integer
        patient_id:
          type: integer
        doctor_id:
          type: integer
        reps:
          type: string
        status:
          type: string
          enum:
          - in_progress,
          - completed
        created_at:
          type: string
          format: date-time
        type_of_exercise:
          type: string
        description:
          type: string
    examples:
      application/json:
        patient_exercise_id: 1
        exercise_id: 1
        patient_id: 1
        doctor_id: 1
        reps: 30-50
        status: in_progress
        created_at: 2003-05-22T05:05:15Z
        type_of_exercise: ExerciseType
        description: Blah Blah Blah
  400:
    description: Invalid sort field
    schema:
      type: object
      properties:
        error:
          type: string
    examples:
      application/json: 
        error: Invalid sort field <sort_by arg>
