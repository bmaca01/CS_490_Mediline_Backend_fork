Get a patient's medical history
---
tags:
  - patient
parameters:
  - name: patient_id
    in: path
    type: integer
    required: true
    description: ID of the patient whos medical history will be retrieved
responses:
  200:
    description: List of medical records
    schema:
      type: object
      properties:
        patient_name:
          type: string
        medical_history:
          type: array
          items:
            type: object
            properties:
              record_id:
                type: integer
              description:
                type: string
              created_at:
                type: string
    examples:
      application/json:
        patient_name: firstname lastname
        medical_history:
          - record_id: 1
            description: Medical Record Description
            created_at: "2025-04-25 03:00 PM"
  404:
    description: Patient not found
    schema:
      type: object
      properties:
        error:
          type: string
    examples:
      application/json:
        error: Patient not found
