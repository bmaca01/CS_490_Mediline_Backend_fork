tags: 
  - social_media
responses:
  200:
    description: get all posts
    schema:
      type: array
      items:
        type: object
        properties:
          post_id:
            type: integer
          user_id:
            type: integer
          title:
            type: string
          content:
            type: string
          created_at:
            type: string
            format: date-time
          updated_at:
            type: string
            format: date-time
          comments:
            type: array
            items:
              type: object
              properties:
                comment_id:
                  type: integer
                post_id:
                  type: integer
                user_id:
                  type: integer
                content:
                  type: string
                created_at:
                  type: string
                  format: date-time
                updated_at:
                  type: string
                  format: date-time
    examples:
      application/json:
        [
          {
            "post_id": "3",
            "user_id": "89",
            "title": "Title",
            "content": "Blah Blah Blah",
            "created_at": "2000-01-01T00:00:00Z",
            "updated_at": "2025-04-15T20:20:20Z",
            "comments": [
              {
                "comment_id": "28",
                "post_id": "3",
                "user_id": "23",
                "content": "alksjdflkajs",
                "created_at": "2001-03-11T00:00:00Z",
                "updated_at": "2001-03-11T00:00:00Z",
              }
            ]
          }
        ]
  500:
    description: invalid sort field
    schema:
      type: object
      properties:
        error:
          type: string
    examples:
      application/json: 
        { "error": "Invalid sort field: <sort_by arg>" }

