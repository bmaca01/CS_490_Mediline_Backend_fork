tags: 
  - social_media
responses:
  200:
    description: get all posts
    schema:
      type: array
      items:
        type: object
        properties:
          exercise_id:
            type: integer
          type_of_exercise:
            type: string
          description:
            type: string
    examples:
      application/json:
        [
          {
            "exercise_id": "1",
            "type_of_exercise": "asdf",
            "description": "blah blah blah",
          }
        ]
  400:
    description: invalid sort field
    schema:
      type: object
      properties:
        error:
          type: string
    examples:
      application/json: 
        { "error": "Invalid sort field: <sort_by arg>" }

